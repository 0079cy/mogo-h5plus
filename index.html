<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <%= htmlWebpackPlugin.options.plusReady %>
    <!-- 如果有使用mui,就不要注释下面的标签  -->

    <%= htmlWebpackPlugin.options.muiCssString %>

      <title>Mogo H5plus</title>
</head>

<body>
  <div id="app"></div>
  <script>
    function plusReady() {
      plus.key.addEventListener(
        "backbutton",
        function () {
          // console.log('可能也到了这里')
          var ws = plus.webview.currentWebview();
          // print(ws)
          if (ws.webviewPreload == true) {
            plus.webview.hide(ws, 'auto');
            // console.log('影藏了');
          } else {
            plus.webview.close(ws, 'auto');
            // console.log('关闭了');
          }
          // console.log(ws)

        },
        false
      );
    }
    if (window.plus) {
      plusReady();
    } else {
      document.addEventListener("plusready", plusReady, false);
    }
    // plus.nativeUI.toast('嘿嘿');
  </script>
  <script>
    // 打印到Hbuilder
    var print = function (json, options) {
      var reg = null,
        formatted = "",
        pad = 0,
        PADDING = "    ";
      options = options || {};
      options.newlineAfterColonIfBeforeBraceOrBracket =
        options.newlineAfterColonIfBeforeBraceOrBracket === true ? true : false;
      options.spaceAfterColon = options.spaceAfterColon === false ? false : true;
      if (typeof json !== "string") {
        json = JSON.stringify(json);
      } else {
        json = JSON.parse(json);
        json = JSON.stringify(json);
      }
      reg = /([\{\}])/g;
      json = json.replace(reg, "\r\n$1\r\n");
      reg = /([\[\]])/g;
      json = json.replace(reg, "\r\n$1\r\n");
      reg = /(\,)/g;
      json = json.replace(reg, "$1\r\n");
      reg = /(\r\n\r\n)/g;
      json = json.replace(reg, "\r\n");
      reg = /\r\n\,/g;
      json = json.replace(reg, ",");
      if (!options.newlineAfterColonIfBeforeBraceOrBracket) {
        reg = /\:\r\n\{/g;
        json = json.replace(reg, ":{");
        reg = /\:\r\n\[/g;
        json = json.replace(reg, ":[");
      }
      if (options.spaceAfterColon) {
        reg = /\:/g;
        json = json.replace(reg, ":");
      }
      json.split("\r\n").forEach(function (node, index) {
        //console.log(node);
        var i = 0,
          indent = 0,
          padding = "";

        if (node.match(/\{$/) || node.match(/\[$/)) {
          indent = 1;
        } else if (node.match(/\}/) || node.match(/\]/)) {
          if (pad !== 0) {
            pad -= 1;
          }
        } else {
          indent = 0;
        }

        for (i = 0; i < pad; i++) {
          padding += PADDING;
        }

        formatted += padding + node + "\r\n";
        pad += indent;
      });
      console.log(formatted);
    };

  </script>
  <%= htmlWebpackPlugin.options.muiScriptString %>
</body>

</html>
